<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>

    <main>
        <div class="container">
            <div>
                <h1>Enter your email to validate</h1>

                <!-- <br><br> -->
                <input id="submitBtn" class="btn" type="submit" value="Generate Email Formats">
                <!-- <button onclick="generateEmailFormats()" id="btn">Generate Email Formats</button> -->
            </div>
            <!-- <button id="submitBtn" class="btn" type="submit" value="Submit"> -->
        </div>

        <div id="result">
            <h2>Results</h2>
            <div class="validation-results">
                <ul id="emailList"></ul>
                <ul id="resultCont"></ul>
            </div>
        </div>
